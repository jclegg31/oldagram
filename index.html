<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="main-outer-container">
        <header>
            <img class="app-logo" src="images/logo.png" alt="oldagram cursive logo">
            <img class="user-avatar" src="images/user-avatar.png" alt="image of user who is logged in to applicaation">
        </header>

        <section class="poster-section">
            <img src="images/avatar-vangogh.jpg" alt="image of user who posted the content" class="poster-avatar">
            <div class="poster-info">
                <h1 class="poster-name">Vincent van Gogh</h1>
                <h2 class="poster-location">Zudert, Netherlands</h2>
            </div>
        </section>

        <section class="posted-image">
            <img src="images/post-vangogh.jpg" alt="posted image of van gogh">
        </section>

        <section class="communication-icon-section">
            <div class="heart"><img src="images/icon-heart.png" alt="heart icon"></div>
            <div class="comment"><img src="images/icon-comment.png" alt="comment icon"></div>
            <div class="direct-message"><img src="images/icon-dm.png" alt="direct message icon"></div>
        </section>

        <section class="likes-comments">
            <h3 class="likes"><span class="likes-number">21,492</span> likes</h3>
            <h3 class="comments"><span class="commenter-name">vincey1853</span> just took a few mushrooms lol</h3>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
